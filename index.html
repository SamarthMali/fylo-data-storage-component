<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
<main>

<div class="container">
  <div class="fylo">
      <div class="content"><img src="images/logo.svg" alt=""> </div>
      <div class="icons">
        <div class="file-icon">
          <img src="images/icon-document.svg" alt="">
        </div>
        <div class="folder-icon">
          <img src="images/icon-folder.svg" alt="">
        </div>
        <div class="cloud-icon">
          <img src="images/icon-upload.svg" alt="">
        </div>
      </div>
    </div>


  <div class="progress">
    <div class="white-card">
      <h1>185 </h1><span>GB LEFT</span>
    </div>
      <p>You’ve used <span>815 GB</span> of your storage</p> 
      <div class="progress-background">
        <div class="progress-bars">
          <div class="circle">
          </div>
        </div>
      </div>
      <div class="progress-status">
        <p>0 GB</p><p>1000 GB</p>
      </div>
  </div>
</div>






  <!-- You’ve used 815 GB of your storage

  185 GB Left

  0 GB
  1000 GB -->
</main>
</body>
</html>
